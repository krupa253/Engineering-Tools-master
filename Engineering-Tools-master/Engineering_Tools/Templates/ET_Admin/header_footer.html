		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'Admin/css/bootstrap.min.css' %}">

		<link rel="stylesheet" href="{% static 'Admin/plugins/morris/morris.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'Admin/css/style.css' %}">
		
		<!--[if lt IE 9]>
			<script src="{% static 'Admin/js/html5shiv.min.js' %}"></script>

            <div class="header">

					<a href="index.html" class="logo logo-small">

                </div>
				<!-- /Logo -->

				</a>

				<a class="mobile_btn" id="mobile_btn">

				</a>
				<!-- /Mobile Menu Toggle -->

			<!-- /Header -->
			
			<!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-inner slimscroll">
					<div id="sidebar-menu" class="sidebar-menu">

							<li>
								<a href="{% url 'Admin:Admin_home' %}"><i class="fa fa-home"></i> <span>Dashboard</span></a>

							<li>

							<li>

							</li>

							<li class="submenu">
								<a href="#"><i class="fa fa-building"></i> <span> Products </span> <span class="menu-arrow"></span></a>
								<ul style="display: none;">
									<li><a href="{% url 'Admin:Admin_hardware' %}"> Hardware </a></li>
									<li><a href="{% url 'Admin:Admin_software' %}"> Software </a></li>
								</ul>
							</li>
							<li>

							</li>
							<li>

		{% block 'content' %}

		<!-- jQuery -->
        <script src="{% static 'Admin/js/jquery-3.2.1.min.js' %}"></script>

        <script src="{% static 'Admin/js/bootstrap.min.js' %}"></script>

		<script src="{% static 'Admin/plugins/raphael/raphael.min.js' %}"></script>
		<script src="{% static 'Admin/plugins/morris/morris.min.js' %}"></script>

		<script  src="{% static 'Admin/js/script.js'%}"></script>
